<app-navbar></app-navbar>

<div class="container">
  <app-searchbar (searchChange)="onSearch($event)"></app-searchbar>

  <div class="row mt-4">
    <div class="col-md-3">
      <app-categorymenu
        (categoryChange)="onCategoryChange($event)"
        (priceChange)="onPriceChange($event)">
      </app-categorymenu>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center mb-4" *ngFor="let training of filteredTrainings">    
          <div class="card h-100" style="max-width: 18rem; cursor: pointer;" (click)="openDialog(training)">
            <img [src]="training.image" class="card-img-top img-fixed" [alt]="training.name" /> 
            <div class="card-body text-center">
              <h5 class="card-title">{{ training.name }}</h5>
              <p class="card-text">{{ training.description }}</p>
              <p class="card-text fw-bold">{{ training.price }} â‚¬</p>
              <div class="mb-3">
                <input type="number" class="form-control mx-auto text-center" style="width: 80px" [(ngModel)]="training.quantity" min="1" (click)="$event.stopPropagation()" />
              </div>
              <button class="btn btn-primary" (click)="onAddToCart(training); $event.stopPropagation()">
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
