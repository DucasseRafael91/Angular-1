<app-navbar></app-navbar>

<div class="container">
  <div class="col-md-3">
    <form #f="ngForm" (ngSubmit)="OnUpdateTraining(tr)">

      <div class="form-group">
        <label class="control-label">Nom :</label>
        <input type="text" name="name" required class="form-control" placeholder="{{tr.name}}" [(ngModel)]="tr.name">
      </div>

      <div class="form-group">
        <label class="control-label">Description :</label>
        <input type="text" name="description" required class="form-control" [(ngModel)]="tr.description">
      </div>

      <div class="form-group">
        <label class="control-label">Prix :</label>
        <input type="text" name="price" required class="form-control" [(ngModel)]="tr.price">
      </div>

      <div class="form-group">
        <label class="control-label">Image :</label>
        <input type="text" name="image" required class="form-control" [(ngModel)]="tr.image">
      </div>

      <div class="form-group">
        <label class="control-label">Cat√©gorie :</label>
        <input type="text" name="category" required class="form-control" [(ngModel)]="tr.category"> 
      </div>

      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Valider</button>

    </form>
  </div>
</div>
