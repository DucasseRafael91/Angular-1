<app-navbar></app-navbar>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th> 
        <th>Nom</th> 
        <th>Description</th> 
        <th>Quantité</th> 
        <th>Prix</th> 
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-success" (click)="onClickAddTraining()">Créer une formation</button>
        </td>
      </tr>  
      <tr *ngFor="let training of listTrainings">
        <td>{{ training.id }}</td>
        <td>{{ training.name }}</td>
        <td>{{ training.description }}</td>
        <td>{{ training.quantity }}</td>
        <td>{{ training.price }}</td>
        <td>
          <button class="btn btn-info" (click)="onEditTraining(training)">Modifier</button>
          <button class="btn btn-danger" (click)="onDeleteTraining(training.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
